
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xhr.Promise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="bg-success text-white p-4">
        <h2>MoviesCard By using xhr.Promise</h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-4">
                    <div class="card-body">
                        <form id="moviesCard">
                            <div class="form-group">
                                <label for="movieTitle">movieTitle</label>
                                <input type="text" class="form-control" id="movieTitle">
                            </div>
                            <div class="form-group">
                                <label for="movieUrl">movieUrl</label>
                                <input type="text" class="form-control" id="movieUrl">
                            </div>
                            <div class="form-group">
                                <label for="Discription">Discription</label>
                               <textarea class="form-control" id="Discription" rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="RatingUrl">RatingUrl</label>
                              <select class="form-control" id="RatingUrl">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">6</option>
                              </select>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary" type="submit" id="submitBtn">AddMovies</button>
                                <button class="btn btn-primary d-none" type="button" id="updatedBtn">UpdatedMovies</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <hr>
            <div class="col-md-6 offset-md-3">
                <div id="moviesContainer" class="d-flex flex-column-reverse">
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5 class="m-0 d-flex justify-content-between">
                                Movie Title
                                <small>Rating: 3/5</small>
                            </h5>
                        </div>
                        <div class="card-body">
                            <figure>
                                <img src="" class="img-fluid" alt="movieImg" title="movieImg">
                                <figcaption>
                                    <p>Description</p>
                                </figcaption>
                            </figure>
                        </div>
                            <div class="card-footer d-flex justify-content-between">
                                <button class="btn btn-success" onclick="onEdit(this)">Edit</button>
                                <button class="btn btn-danger" onclick="onDelete(this)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border text-danger">
            <span class="sr-only">
                loading....
            </span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
